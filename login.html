<!DOCTYPE html>
<html lang = eng>
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title> Welcome to street workout</title>
</head>
<header>
    <h1 class="ms-4"> Login</h1>

    <form action="/login" method="post" class="container-md ms-3 w-25 p-3">
        <div class="form-group input-group input-group-sm mb-3">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text">
        </div>
        <div class="form-group input-group input-group-sm mb-3">
            <input class="form-control" name="password" placeholder="Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Log In</button>
    </form>

</header>
<body>
<p class="ms-3">If you're not registered yet, please click in the link below</p>
<a href="register.html" class="ms-5">Register here</a>
</body>
</html>
